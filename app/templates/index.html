<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera & Map Interface</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    .video-container {
      position: relative;
      width: 100%;
      height: 50%;
    }
    .video-frame {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .camera-name {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
    }
    .compass {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
    }
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 50%;
      border: 1px solid lightgray;
    }
    .horizontal-line,
    .vertical-line {
      position: absolute;
      background-color: lightgray;
    }
    .horizontal-line {
      width: 100%;
      height: 1px;
      top: 50%;
    }
    .vertical-line {
      height: 100%;
      width: 1px;
      left: 50%;
    }
    .info-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
    }

    /* Arrow Buttons */
    .arrow-btn {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
    .arrow-top {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .arrow-left {
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }
    .arrow-right {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }
    .arrow-bottom {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid" style="height: 100vh;">
  <div class="row h-100">
    <!-- Left Map Section -->
    <div class="col-6 p-0">
      <div id="map" style="width: 100%; height: 100%; position: relative;">
        <!-- Information Box Positioned at Right Bottom of the Map -->
        <div class="info-box">
          <p><strong>Course:</strong> 120°</p>
          <p><strong>Speed:</strong> 15 knots</p>
          <p><strong>Direction:</strong> North-East</p>
        </div>
      </div>
    </div>

    <!-- Right Video Section -->
    <div class="col-6 p-0 d-flex flex-column">
      <!-- First Video Stream -->
      <div class="video-container">
        <video class="video-frame" controls>
          <source src="camera1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <!-- Compass on the left side of the video -->
        <div class="compass">
          <p><strong>Camera Angle:</strong> 45°</p>
        </div>
        <div class="camera-name">Camera 1</div>
        <div class="crosshair">
          <div class="horizontal-line"></div>
          <div class="vertical-line"></div>
        </div>

        <!-- Arrow buttons for camera view -->
        <button class="arrow-btn arrow-top">&#8593;</button>
        <button class="arrow-btn arrow-left">&#8592;</button>
        <button class="arrow-btn arrow-right">&#8594;</button>
        <button class="arrow-btn arrow-bottom">&#8595;</button>
      </div>

      <!-- Second Video Stream -->
      <div class="video-container">
        <video class="video-frame" controls>
          <source src="camera2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <!-- Compass on the left side of the video -->
        <div class="compass">
          <p><strong>Camera Angle:</strong> 45°</p>
        </div>
        <div class="camera-name">Camera 2</div>
        <div class="crosshair">
          <div class="horizontal-line"></div>
          <div class="vertical-line"></div>
        </div>

        <!-- Arrow buttons for camera view -->
        <button class="arrow-btn arrow-top">&#8593;</button>
        <button class="arrow-btn arrow-left">&#8592;</button>
        <button class="arrow-btn arrow-right">&#8594;</button>
        <button class="arrow-btn arrow-bottom">&#8595;</button>
      </div>
    </div>
  </div>
</div>

<!-- Include Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize the map
  var map = L.map('map').setView([51.505, -0.09], 13);  // Coordinates of the initial map center and zoom level

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Optionally, add a marker to the map
  var marker = L.marker([51.5, -0.09]).addTo(map);
  marker.bindPopup("Your Location").openPopup();
</script>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
