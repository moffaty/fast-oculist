<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera & Map Interface</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="/static/css/style.css" />

</head>
<body class="bg-light">
 
<div class="container-fluid p-0">
  <div class="row">
    <!-- Left Map Section -->
    <div class="col-6 p-0">
      <div id="map" style="width: 100%; height: 100%; position: relative;">
        <!-- Information Box Positioned at Right Bottom of the Map -->
        <div class="info-box">
          <p><strong>Course:</strong> 120°</p>
          <p><strong>Speed:</strong> 15 knots</p>
          <p><strong>Direction:</strong> North-East</p>
        </div>
      </div>
    </div>

    <!-- Right Video Section -->
    <div class="col-6 p-0 d-flex flex-column">
      <!-- First Video Stream -->
      <div class="video-container">
        <video class="video-frame" controls>
          <source src="camera1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <!-- Compass on the left side of the video -->
        <div class="compass">
          <p><strong>Camera Angle:</strong> 45°</p>
        </div>
        <div class="camera-name">Camera 1</div>
        <div class="crosshair">
          <div class="horizontal-line"></div>
          <div class="vertical-line"></div>
        </div>

        <!-- Arrow buttons for camera view -->
        <button class="arrow-btn arrow-top">&#8593;</button>
        <button class="arrow-btn arrow-left">&#8592;</button>
        <button class="arrow-btn arrow-right">&#8594;</button>
        <button class="arrow-btn arrow-bottom">&#8595;</button>
      </div>

      <!-- Second Video Stream -->
      <div class="video-container">
        <video class="video-frame" controls>
          <source src="camera2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <!-- Compass on the left side of the video -->
        <div class="compass">
          <p><strong>Camera Angle:</strong> 45°</p>
        </div>
        <div class="camera-name">Camera 2</div>
        <div class="crosshair">
          <div class="horizontal-line"></div>
          <div class="vertical-line"></div>
        </div>

        <!-- Arrow buttons for camera view -->
        <button class="arrow-btn arrow-top">&#8593;</button>
        <button class="arrow-btn arrow-left">&#8592;</button>
        <button class="arrow-btn arrow-right">&#8594;</button>
        <button class="arrow-btn arrow-bottom">&#8595;</button>
      </div>
    </div>
  </div>
</div>

<!-- Include Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="/static/js/index.js"></script>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
